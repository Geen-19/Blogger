name: Next.js CI/CD

on:
  push:
    branches: [ main, feature ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest   # fixed: removed stray "W"
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      KINDE_CLIENT_ID: ${{ secrets.KINDE_CLIENT_ID }}
      KINDE_CLIENT_SECRET: ${{ secrets.KINDE_CLIENT_SECRET }}
      KINDE_ISSUER_URL: ${{ secrets.KINDE_ISSUER_URL }}
      KINDE_SITE_URL: ${{ secrets.KINDE_SITE_URL }}
      KINDE_POST_LOGIN_REDIRECT_URL: ${{ secrets.KINDE_POST_LOGIN_REDIRECT_URL }}
      KINDE_POST_LOGOUT_REDIRECT_URL: ${{ secrets.KINDE_POST_LOGOUT_REDIRECT_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies (include dev deps)
        run: npm ci
        env:
          # make 100% sure devDependencies are installed
          NODE_ENV: ""
          NPM_CONFIG_PRODUCTION: "false"

      - name: Sanity check Tailwind present
        run: |
          npx tailwindcss --version
          node -e "console.log(require.resolve('tailwindcss/package.json'))"

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run linting
        run: npm run lint

      - name: Build project (production)
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run tests
        run: npm test
